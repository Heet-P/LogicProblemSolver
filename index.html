<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Problem Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8 min-h-screen flex items-center justify-center">
        <div class="max-w-4xl w-full mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Logic Problem Solver</h1>
            <p class="text-gray-600 mb-8">Enter your premises and conclusion to see if the argument is valid using rules of inference.</p>

            <!-- Input Section -->
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="premises" class="block text-sm font-medium text-gray-700 mb-2">Premises (one per line)</label>
                    <textarea id="premises" rows="8" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow" placeholder="P -> Q&#x0a;Q -> R&#x0a;P"></textarea>
                </div>
                <div>
                    <label for="conclusion" class="block text-sm font-medium text-gray-700 mb-2">Conclusion</label>
                    <input type="text" id="conclusion" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow" placeholder="R">
                    <p class="text-xs text-gray-500 mt-2">
                        Use: <code class="font-mono bg-gray-200 p-1 rounded">-></code> (implication), 
                        <code class="font-mono bg-gray-200 p-1 rounded">&</code> (and), 
                        <code class="font-mono bg-gray-200 p-1 rounded">|</code> (or), 
                        <code class="font-mono bg-gray-200 p-1 rounded">~</code> (not). <br>Use parentheses <code class="font-mono bg-gray-200 p-1 rounded">()</code> for grouping.
                    </p>
                    <button id="example-btn" class="mt-4 w-full text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg border border-gray-300 transition-colors">Load Example</button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-6 flex items-center gap-4">
                <button id="solve-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all transform hover:-translate-y-0.5">
                    Solve
                </button>
                <button id="clear-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg transition-colors">
                    Clear
                </button>
            </div>

            <!-- Result Section -->
            <div id="result-container" class="mt-8 border-t border-gray-200 pt-6 hidden">
                 <h2 class="text-2xl font-semibold text-gray-800 mb-4">Derivation</h2>
                 <div id="steps" class="space-y-2 font-mono text-sm bg-gray-50 p-4 rounded-lg border border-gray-200 overflow-x-auto"></div>
                 <div id="final-result" class="mt-4 text-lg font-bold p-4 rounded-lg"></div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
